spring:
  application:
    name: lession-prm-backend-test
  
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    
  h2:
    console:
      enabled: true
    
  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: NON_NULL

server:
  port: 0
  servlet:
    context-path: /api
    
logging:
  level:
    com.lessionprm: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    root: WARN

jwt:
  secret: testSecretKey12345678901234567890123456789012345678901234567890
  expiration: 86400000
  refresh-expiration: 604800000

momo:
  partner-code: TEST_PARTNER
  access-key: TEST_ACCESS_KEY
  secret-key: TEST_SECRET_KEY
  endpoint: https://test-payment.momo.vn/v2/gateway/api/create
  redirect-url: http://localhost:3000/payment/success
  notify-url: http://localhost:8080/api/payment/momo/callback

cors:
  allowed-origins: http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false